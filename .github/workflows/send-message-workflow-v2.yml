name: Nodejs send lark message

on:
  workflow_dispatch:
    inputs:
      request_id:
        description: "Unique request id from Lark"
        required: true
        type: string

      OU_ID:
        description: "Open id"
        required: true
        type: string

      MESSAGE_TEXT:
        description: "Message"
        required: true
        type: string
      
      TITLE:
        description: "Title"
        required: false
        type: string

jobs:
  # =========================
  # JOB CHÍNH: CHẠY LOGIC
  # =========================
  send-message-lark:
    name: Lark job - ${{ inputs.request_id }}
    runs-on: ubuntu-latest
    environment: environment-production

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --only=production

      - name: Run send message
        env:
          REQUEST_ID: ${{ inputs.request_id }}
          AES_256_CBC_APP_SECRET_KEY: ${{ secrets.AES_256_CBC_APP_SECRET_KEY }}
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
          DB_NAME: ${{ vars.DB_NAME }}
          OU_ID: ${{ inputs.OU_ID }}
          MESSAGE_TEXT: ${{ inputs.MESSAGE_TEXT }}
          TITLE: ${{ inputs.TITLE }}
        run: node main.js

  # =========================
  # JOB CALLBACK: BẮN WEBHOOK
  # =========================
  callback-job:
    name: Callback result
    needs: send-message-lark
    if: always()
    runs-on: ubuntu-latest
    environment: environment-production

    steps:
      - name: Send callback to webhook
        env:
          CALLBACK_URL: ${{ secrets.CALLBACK_URL }}
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "request_id": "${{ inputs.request_id }}",
              "job_id": "send-message-workflow-v2.yml",
              "conclusion": "${{ needs.send-message-lark.result }}",
              "title": "${{ inputs.TITLE }}",
              "ou_id": "${{ inputs.OU_ID }}",
              "message_text": "${{ inputs.MESSAGE_TEXT }}"
            }'
